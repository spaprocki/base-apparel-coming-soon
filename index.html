<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />

    <script src="./scripts/script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="page-header">
      <img
        src="./images/logo.svg"
        alt="Base Apparel logo"
        class="header-logo"
      />
    </header>
    <main>
      <picture class="hero-picture">
        <source media="(max-width:767px)" srcset="./images/hero-mobile.jpg" />
        <img
          src="./images/hero-desktop.jpg"
          alt="A well-styled brown-haired girl posing in front of plants"
        />
      </picture>
      <div class="hero-text-container">
        <h1 class="hero-heading">We're<br /><span>coming soon</span></h1>
        <p class="hero-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="hero-form">
          <input
            class="email-input"
            type="email"
            id="email-input"
            name="email"
            placeholder="Email Address"
          />
          <button id="submit-button" class="submit-button" type="submit">
            <img
              src="./images/icon-arrow.svg"
              alt="A right arrow - after clicking on it, a request will be sent"
              class="icon-arrow"
            />
          </button>
          <img
            src="./images/icon-error.svg"
            alt="An exclamation mark inside a red circle, signifying a wrong email address"
            id="error-icon"
            class="error-icon"
          />
          <p id="error-message" class="error-message">
            Please provide a valid email
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/spaprocki">spaprocki</a>.
      </p>
    </footer>
  </body>
</html>
